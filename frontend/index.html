<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dcb488a0b2.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="shortcut icon" href="images/icons/notas.png" type="image/x-icon">
    <script src="scripts/api.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>

    <div class=" grid">
        <header class="flex">
            <div class="header-left flex">
                <div class="header-title flex">
                    <i class="fa-solid fa-angles-left fa-xl text-secondary"></i>
                    <h1>Note</h1>
                </div>
                <div class="search-bar flex">
                    <i class="fa-solid fa-magnifying-glass fa-xl text-secondary"></i>
                    <input type="text" placeholder="Search for anything..." size="300" />
                </div>
            </div>
            <div class="header-actions flex">
                <button aria-label="Tasques">
                    <i class="fa-solid fa-clipboard-check fa-xl text-secondary"></i>
                </button>
                <button aria-label="Notificacions">
                    <i class="fa-solid fa-bell text-secondary fa-xl"></i>
                </button>
            </div>

            <div class="user-menu flex">
                <img src="images/gmail-pfp.png" alt="foto perfil gmail">
                <span class="status-dot"></span>
                <div class="user-info">
                    <p class="user-name">Esther Howard</p>
                    <p class="user-email">estherH@gmail.com</p>
                </div>

                <div class="dropdown ">
                    <button class="dropbtn" aria-label="Obrir menÃº usuari">
                        <i class="fa-solid fa-caret-down text-secondary"></i>
                    </button>
                    <div class="dropdown-content">
                        <button class="clipboard" aria-label="Tasques">
                            <i class="fa-solid fa-clipboard-check fa-xl text-secondary"></i>
                        </button>
                        <button class="bell" aria-label="Notificacions">
                            <i class="fa-solid fa-bell text-secondary fa-xl"></i>
                        </button>
                    </div>
                </div>
            </div>

        </header>

        <aside id="first-sidebar">
            <nav>
                <ul class="flex">
                    <li><a href="#" aria-label="Icona"><i class="fa-solid fa-link fa-xl text-primary"></i></a></li>
                    <li><a href="#" aria-label="Recordatoris"><i class="bi bi-grid-1x2-fill text-primary fa-xl"></i></a>
                    </li>
                    <li><a href="#" aria-label="Fitxers"><i class="fa-solid fa-folder-open fa-xl text-primary"></i></a>
                    </li>
                    <li><a href="#" aria-label="Correu"><i class="fa-solid fa-envelope fa-xl text-primary"></i></a></li>
                    <li><a href="#" aria-label="Usuari"><i class="fa-solid fa-circle-user fa-xl text-primary"></i></a>
                    </li>
                    <li><a href="#" class="active-first-sidebar" aria-label="Notes"><i
                                class="fa-solid fa-file fa-xl text-primary"></i></a></li>
                    <li><a href="#" aria-label="Tasques"><i class="fa-brands fa-trello fa-xl text-primary"></i></a></li>
                    <li><a href="#" aria-label="Calendari"><i
                                class="fa-solid fa-calendar-days fa-xl text-primary"></i></a>
                    </li>
                    <li><a href="#" aria-label="Meetings"><i class="fa-solid fa-video fa-xl text-primary"></i></a></li>
                </ul>
            </nav>
        </aside>
        <div id="overlay"></div>
        <aside id="secondary-sidebar">
            <button class="closebtn"> <i class="fa-solid fa-xmark x-icon"></i></button>
            <div class="sidebar-upload">
                <button aria-label="Pujar fitxers" class="btn">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload
                </button>
            </div>
            <nav>
                <h4 class="sidebar-heading">Quick links</h4>
                <ul class="sidebar-quick-links">
                    <li><a href="#"><i class="bi bi-journals"></i> All Notes</a></li>
                    <li><a href="#"><i class="bi bi-pin-angle-fill"></i> Pinned</a></li>
                    <li><a href="#"><i class="fa fa-solid fa-clipboard-check"></i> Task</a></li>
                </ul>
                <h4 class="sidebar-heading">Notes</h4>
                <ul class="sidebar-notes-links">
                    <li><a href="#"><i class="bi bi-stickies-fill"></i> Sticky Notes</a></li>
                    <li class="active"><a href="#"><i class="fa fa-solid fa-file"></i>
                            Notes</a></li>
                    <li><a href="#"><i class="fa fa-regular fa-star"></i> Starred</a></li>
                    <li><a href="#"><i class="fa fa-solid fa-share-from-square"></i> Shared with
                            me</a></li>
                    <li><a href="#"><i class="fa fa-solid fa-box-archive"></i> Archive</a></li>
                    <li class="link-wrapper"><a href="#"> <i class="icono fa-solid fa-caret-right text-secondary fa-xs">
                            </i><i class="bi bi-journal-bookmark-fill"></i> Notebooks</a></li>
                    <li class="link-wrapper label"><a href="#"> <i
                                class=" icono fa-solid fa-caret-right text-secondary  fa-xs"> </i><i
                                class="fa fa-solid fa-tag"></i> Label</a></li>
                </ul>
            </nav>
        </aside>

        <section id="notes-list">
            <div class="new-note flex">
                <h2>Notes</h2>
                <button class="btn"><i class="fa fa-plus fa-sm"></i><span class="create"> Create New</span></button>
            </div>


            <div class="filter-bar flex">
                <p><span class="num-notes">0</span> Notes</p>
                <div class="sort-date flex">
                    <p><span class="date-created">Date created:</span> <span class="sorted-notes">Newest first</span>
                    </p>
                    <i class="fa-solid fa-sort sort-icon"></i>
                    <i class="bi bi-funnel filter-icon"></i>
                </div>
            </div>


            <div class="notes-categories flex">
                <p class="all">All</p>
                <p class="reminder">Reminder</p>
            </div>


            <div class="llista-notes">
                <p class="loading">Loading...</p>
            </div>
        </section>

        <section class="note-panel" id="note-panel">

            <button class="close"><i class="fa-solid fa-xmark x-icon"></i></button>

            <div class="tools-bar">
                <div class="tools flex">
                    <i class="fa-regular fa-star fa-lg text-secondary"></i>
                    <div class="border-right">
                        <i class="fa-solid fa-up-down-left-right fa-lg text-secondary"></i>
                        <i class="fa-regular fa-clone fa-lg text-secondary"></i>
                        <i class="pad-icon fa-regular fa-clone fa-lg text-secondary"></i>
                    </div>
                    <div class="border-left border-right">
                        <i class="fa-solid fa-file-arrow-down fa-lg text-secondary"></i>
                        <i class="pad-icon fa-solid fa-print fa-lg text-secondary"></i>
                    </div>

                    <i class=" border-left fa-solid fa-trash fa-lg text-secondary"></i>
                </div>
                <div class="share flex">
                    <div class="share-stuff flex">
                        <i class="fa-solid fa-users fa-lg text-primary"></i>
                        <p class="users-shared"><span class="numbUsers">2</span> people</p>

                    </div>
                    <button class="btn"><i class="fa fa-user"></i> Share</button>
                </div>
            </div>
            <div class="formatting flex">
                <div class="text-format border-right">
                    <i class="fa-solid fa-text-height text-secondary"></i>
                    <i class="fa-solid fa-bold text-secondary"></i>
                    <i class="fa-solid fa-italic text-secondary"></i>
                    <i class="fa-solid fa-strikethrough text-secondary"></i>
                    <i class="fa-solid fa-underline text-secondary"></i>
                </div>
                <div class="border-right border-left list-format">
                    <i class="fa-solid fa-list-ol text-secondary"></i>
                    <i class="fa-solid fa-list-ul text-secondary"></i>
                </div>
                <div class="border-right border-left paragraph-format">
                    <i class="fa-solid fa-align-justify text-secondary"></i>
                </div>
                <div class="border-left border-right extra-tools-format">
                    <i class="fa-solid fa-list-check text-secondary"></i>
                    <i class="fa-solid fa-terminal text-secondary"></i>
                    <i class="fa-solid fa-quote-left text-secondary"></i>
                    <i class="fa-solid fa-minus text-secondary"></i>
                    <i class="bi bi-table text-secondary"></i>
                </div>
                <div class="border-left border-right text-format-decoration">
                    <i class="fa-solid fa-highlighter text-secondary"></i>
                    <i class="fa-solid fa-font text-secondary"></i>
                </div>
                <div class=" border-left border-right instert-images">
                    <i class="fa-solid fa-image text-secondary"></i>
                </div>
                <div class="border-left undo-redo">
                    <i class="fa-solid fa-rotate-left text-secondary"></i>
                    <i class="fa-solid fa-rotate-right text-secondary"></i>
                </div>
            </div>
            <section class="notebook" id="notebook">
            </section>
        </section>
    </div>
    <div class="myModal">
        <div class="modalContent">
            <span class="closeTask">&times;</span>
            <h2>New Task</h2>
            <form action="#" id="taskForm">
                <div class="form-group">
                    <label for="task">Task Name</label>
                    <input type="text" id="task" placeholder="Enter your task...">
                </div>
                <fieldset>
                    <div class="field-wrapper">
                        <label for="tag">Tag</label>
                        <select id="tag">
                            <option value="none">None</option>
                            <option value="personal">Personal</option>
                            <option value="project">Project</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="field-wrapper">
                        <label for="reminder" aria-placeholder="Hour before">Reminder</label>
                        <select id="reminder">
                            <option value="none">None</option>
                            <option value="week">Week before</option>
                            <option value="day">Day before</option>
                            <option value="hour">Hour before</option>
                        </select>
                    </div>
                </fieldset>
                <div class="form-group">
                    <div class="deadline-container">
                        <input type="checkbox" name="deadlineCheck" id="deadlineCheck" checked>
                        <label for="deadlineCheck" class="deadlinelbl">Deadline</label>
                    </div>
                    <div class="datereminder flex">
                        <input type="date" id="deadline">
                        <input type="time" id="appointment" name="appointment"></i>
                    </div>

                </div>
                <button type=" submit" id="add-task">Add Task</button>

            </form>
        </div>
    </div>

</body>

</html>
